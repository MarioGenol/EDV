<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
		<mat-toolbar>Facultades</mat-toolbar>
		<mat-card >
			<mat-card-header>
				<img mat-card-avatar src='../../assets/images/etsiit.png'>
				<mat-card-title>ETSIIT</mat-card-title>
				<mat-card-subtitle>Campus Aynadamar</mat-card-subtitle>
			</mat-card-header>
		</mat-card>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
				*ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>Visualización de Datos Energéticos</span>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
